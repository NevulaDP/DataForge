      tailwind.config = {

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s {ease, color 0.3s ease};
            font-size: 16px; /* Increased base size */
        }
        
        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        .light ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        .light ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        /* CodeMirror Custom Styles */
        .cm-editor { 
            height: auto; 
            min-height: 100px; 
            max-height: 500px;
            /* Updated font-family and size to match the app */
            font-family: 'Plus Jakarta Sans', sans-serif !important; 
            font-size: 15px !important;
            font-weight: 500 !important;
        }
        .cm-scroller { overflow: auto !important; }
        .cm-focused { outline: none !important; }
        .cm-tooltip-autocomplete { 
            border-radius: 16px !important;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5) !important;
            z-index: 9999 !important;
            font-family: 'Plus Jakarta Sans', sans-serif !important;
            padding: 4px !important;
        }
        .dark .cm-tooltip-autocomplete {
            background-color: #0f172a !important; 
            border: 1px solid #334155 !important;
            color: #f8fafc !important;
        }
        .light .cm-tooltip-autocomplete {
            background-color: #ffffff !important; 
            border: 1px solid #e2e8f0 !important;
            color: #0f172a !important;
        }
        .cm-completionLabel { font-size: 13px !important; font-weight: 600 !important; }
        .cm-completionDetail { font-size: 11px !important; opacity: 0.6 !important; }

        /* Markdown Preview Styling */
        .markdown-preview h1 { font-size: 1.875rem; font-weight: 800; margin-bottom: 1rem; }
        .markdown-preview h2 { font-size: 1.5rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .markdown-preview h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.5rem; }
        .markdown-preview p { margin-bottom: 1rem; line-height: 1.625; }
        .markdown-preview ul, .markdown-preview ol { margin-bottom: 1rem; padding-left: 1.5rem; list-style-type: disc; }
        .markdown-preview blockquote { border-left: 4px solid #3b82f6; padding-left: 1rem; font-style: italic; color: #64748b; margin: 1.5rem 0; }
        .dark .markdown-preview blockquote { color: #94a3b8; }
        .markdown-preview code { font-family: ui-monospace, monospace; background: rgba(0,0,0,0.05); padding: 0.2em 0.4em; border-radius: 4px; }
        .dark .markdown-preview code { background: rgba(255,255,255,0.1); }
        .markdown-preview strong { font-weight: 700; }
    </style>
